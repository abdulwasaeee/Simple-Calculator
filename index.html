<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="c2.css">
</head>
<body>
    <div class="container">
        <div class="title"><center><h1>My calculator</h1></center></div>
        <div class="calculator">
            <input type="text" id="display" readonly>
            <div class="keys">
                <button onclick="displayfn('7')">7</button>
                <button onclick="displayfn('8')">8</button>
                <button onclick="displayfn('9')">9</button>
                <button onclick="displayfn('+')" class="ops">+</button>
                <button onclick="displayfn('4')">4</button>
                <button onclick="displayfn('5')">5</button>
                <button onclick="displayfn('6')">6</button>
                <button onclick="displayfn('-')" class="ops">-</button>
                <button onclick="displayfn('1')">1</button>
                <button onclick="displayfn('2')">2</button>
                <button onclick="displayfn('3')">3</button>
                <button onclick="displayfn('*')" class="ops">*</button>
                <button onclick="displayfn('0')">0</button>
                <button onclick="displayfn('.')">.</button>
                <button onclick="calculatefn()" class="ops">=</button>
                <button onclick="displayfn('/')" class="ops">/</button>
                <button onclick="clearfn()" class="clear">AC</button>
                <button onclick="displayfn('(')">(</button>
                <button onclick="displayfn(')')">)</button>
            </div>
        </div>
    </div>
    <script src="c3.js"></script>
</body>
</html>
